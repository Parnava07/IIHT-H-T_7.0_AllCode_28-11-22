<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To HTML Demo</title>
</head>

<body>
    <center>
        <form>
            <div style="text-align: center ;">
                <label for="firstname">FirstName</label>
                <input type="text" placeholder="Enter your first name here" name="firstname" id="firstname" />
                <label for="lastname">Lastname</label>
                <input type="text" placeholder="Enter your last name here" id="lastname" />
                <br />
                <label for="address">Address</label>
                <br />
                <textarea name="address" id="address" cols="25" rows="5" /></textarea>
                <br />
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city here" />
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state here" />
                <br />
                <label for="zip">Enter your Zip/Postal code :</label>
                <input type="number" id="zip" placeholder="Enter zip here" />
                <br />
                <label for="country">Select your country</label>
                <select id="country">
                    <option value="India">India</option>
                    <option value="England">England</option>
                    <option value="Germany">Germany</option>
                    <option value="Singapore">Singapore</option>
                </select>
                <br />
                <label for="number">Enter your country code and your phone number</label>
                <br />
                <input type="number" placeholder="country code" />
                <input type="number" placeholder="phone number" />
                <br />
                <label for="email">Enter your email: </label>
                <input type="email" id="email" placeholder="enter email here">
                <br />
                <label for="gender">Gender</label>
                <input type="radio" value="Male" id="gender" name="gender">Male
                <input type="radio" value="Female" id="gender" name="gender">Female
                <br />

                <input type="submit">
                <input type="reset">



            </div>
        </form>
    </center>

</body>

</html>
