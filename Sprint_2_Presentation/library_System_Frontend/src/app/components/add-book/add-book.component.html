<div class="container-fluid p-5 center">
  <h2 class="fs-1 text-center">Add New Book</h2>
  <div class="row">
    <form class="form-group" [formGroup]="registerForm" (ngSubmit)="createBook(registerForm)">
      <div class="form-group">
        <label for="bookName">Book Name :</label>
        <input type="text" id="bookName" class="form-control" formControlName="bookName" placeholder="Book Name">
        <div class="form-text text-danger"
          *ngIf="BookName.errors?.['required'] && (BookName.dirty || BookName.touched)">
          Book Name is Required.
        </div>
        <div class="form-text text-danger"
          *ngIf="BookName.errors?.['pattern'] && (BookName.dirty || BookName.touched)">
          Numbers not allowed.
        </div>
      </div>
      <div class="form-group">
        <label for="authorName">Book Author :</label>
        <input type="text" id="authorName" class="form-control" formControlName="authorName"
          placeholder="Book Author">
        <div class="form-text text-danger"
          *ngIf="BookAuthor.errors?.['required'] && (BookAuthor.dirty || BookAuthor.touched)">
          Book Author is Required.
        </div>
        <div class="form-text text-danger"
          *ngIf="BookAuthor.errors?.['pattern'] && (BookAuthor.dirty || BookAuthor.touched)">
          Numbers not allowed.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Book Price :</label>
        <input type="number" id="price" class="form-control" formControlName="price"
          placeholder="Book Price">
        <div class="form-text text-danger"
          *ngIf="BookPrice.errors?.['required'] && (BookPrice.dirty || BookPrice.touched)">
          Book Price is Required.
        </div>
        <div class="form-text text-danger"
          *ngIf="BookPrice.errors?.['pattern'] && (BookPrice.dirty || BookPrice.touched)">
          Characters not allowed.
        </div>
      </div>
      <div class="form-group">
        <label for="genre">Book Genre :</label>
        <input type="text" id="genre" class="form-control" formControlName="genre" placeholder="Book Genre">
        <div class="form-text text-danger"
          *ngIf="BookGenre.errors?.['required'] && (BookGenre.dirty || BookGenre.touched)">
          Book Genre is Required.
        </div>
        <div class="form-text text-danger"
          *ngIf="BookGenre.errors?.['pattern'] && (BookGenre.dirty || BookGenre.touched)">
          Numbers not allowed.
        </div>
      </div>
      <div class="form-group">
        <label for="borrowed">Borrowed Status :</label>
        <br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" value="true" id="true" formControlName="borrowed">
          <label class="form-check-label" for="true">True</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" value="false" id="false" formControlName="borrowed">
          <label class="form-check-label" for="false">False</label>
        </div>
        <div class="form-text text-danger" *ngIf="BorrowedStatus.errors?.['required']">
          Select Status.
        </div>
      </div>
      <div class="form-group">
        <input type="submit" [disabled]="registerForm.invalid" value="Add Book" class="btn btn-primary w-100 mt-2">
      </div>
    </form>
  </div>
</div>
