<div class="container mt-5">
    <button type="button" class="btn btn-primary w-100" (click)="getAllBooks()">All Books</button>
    <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Book Price</th>
            <th>Book Genre</th>
            <th>Book Status</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let book of bookDetails">
            <td>{{book.bookName}}</td>
            <td>{{book.authorName}}</td>
            <td>{{book.price}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.borrowed}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteBook(book)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
