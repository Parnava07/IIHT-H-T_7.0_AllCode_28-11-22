
<div style="background-color: black; height:auto;" >
    <figure style="padding: 40px; border-style: double; border-color: chartreuse; color: white;" 
    class="text-center">
        <blockquote class="blockquote">
          <p>To-Do List</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Add or Remove your Todos 
        </figcaption>
      </figure>

      <div style="margin-right: 100px; width: auto; margin-left: 100px; border-style: solid; 
      border-color: chartreuse; border-radius: 15px;"
      class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Enter Your Todos</span>
        <input #todoItem type="text" placeholder="Enter your Todos" class="form-control" 
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>

      <button (click)="AddTodo(todoItem.value)" style="margin-left: 770px; margin-top: 20px;"type="button" 
      class="btn btn-outline-success">Add Todo</button>

</div>
