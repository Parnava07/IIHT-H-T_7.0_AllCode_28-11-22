<h2>Employee Name:{{employee.Name | uppercase}}</h2>
<h2>Employee Salary:{{employee.BaseSalary | currency:"EUR"}}</h2>
<h2>Joined On:{{employee.JoinedOn | date}}</h2>
<h2>Qualification:{{employee.Qualification | lowercase}}</h2>
<h2>Winning Percent:{{employee.WinningPercentage | percent}}</h2>
<p>About:{{employee.About | ellipsis:param}}</p>
<div>
    <button type="button" (click)="param = 'full'" class="btn btn-outline-info">...</button>
    <!-- (click)="info()" -->
</div>
